<meta charset="UTF-8">
<div id="container">
    <div id="fixed">
        <div id="title">MOVIE CATALOG</div>
        <div id="subtitle">IMDb top picks</div>
    </div>
    
    <div id="movies-list">
        {% for i in listOfMovies %}
        <div class="movie-container">
            <a class="navigate-to-movie" href="{% url 'navigate_to_movie' %}?key={{ i.imdbID }}">
                <div class="movie">
                    <img src={{ i.Poster }} />
                    <div class="movie-title">{{ i.Title }}</div>
                    <div class="details">
                        <div class="movie-left-details">
                            <div class="movie-year">{{ i.Year }}</div>
                            <div class="separator">•</div>
                            <div class="movie-runtime">{{ i.Runtime }}</div>
                        </div>
                        <div class="movie-right-details">
                            <div class="movie-rating">{{ i.imdbRating }} ⭐</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    <div>
</div>




<style>
    body{
        margin: 0px;
    }
    #fixed{
        z-index: 3;
        min-width: 100%;
        position: fixed;
        top: 0px;
        background-color: black;
    }
    #container{
        background-color: #000000;
        padding: 0px 20px 0px 20px;
    }
    #title{
        font-family: 'Impact', 'Charcoal', 'sans-serif';
        font-size: 30px;
        background-color: #B9090B;
        padding: 15px 10px 15px 10px;
        margin-left: 10px;
        color: #fff;
        letter-spacing: 3px;
        transform: scaleY(1.3);
        text-shadow: 3px 4px #000;
        width: fit-content;
    }
    #subtitle{
        color: rgb(172, 172, 172);
        margin-left: 10px;
        margin-top: 25px;
        margin-bottom: 5px;
        font-family: 'Verdana', 'Geneva', 'sans-serif';
        font-size: 18px;
    }
    .movie-container{
        margin-left: auto;
        margin-right: auto;
        width: min-content;
    }
    #movies-list{
        padding-top: 130px;
        display: grid;
        align-items: center;
        grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
        grid-auto-rows: 1fr
    }
    .movie img{
        max-width: 190px;
        min-width: 190px;
        max-height: 295;
        min-height: 295;
    }
    .movie img:hover{
        transition: 0.2s;
        max-width: 195px;
        min-width: 195px;
        max-height: 300;
        min-height: 300;
    }
    .navigate-to-movie{
        text-decoration: none;
    }
    .movie-title{
        z-index: 1;
        padding: 10px 0px 10px 0px;
        font-size: 13px;
        font-family: 'Verdana', 'Geneva', 'sans-serif';
        color: rgb(230, 230, 230);
        transform: scaleY(1.1);
    }

    .details{
        font-size: 11px;
        font-family: 'Verdana', 'Geneva', 'sans-serif';
        color: rgb(155, 155, 155);
        display: flex;
        justify-content: space-between;
    }
    .movie-left-details{
        display: flex;
    }
    .separator{
        padding: 0px 3px 0px 3px;
    }
</style>
